<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYSPRO ARCADE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>🕹️ DYSPRO ARCADE</h1>
        </header>

        <div class="slider-area">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            
            <div class="card-track" id="card-track">
                </div>

            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="game-details" id="game-details">
            <h2 id="game-title">게임 제목</h2>
            <p id="game-desc">게임 설명</p>
            <a href="#" id="game-link" target="_blank" class="play-btn">START GAME</a>
        </div>
    </div>

    <a href="https://lxsianxl.github.io/SG/" target="_blank" class="side-banner">
        <div class="banner-icon">📈</div>
        <div class="banner-text">
            <span>주식게임</span>
            <small>바로가기</small>
        </div>
    </a>

    <script src="script.js"></script>
</body>
</html>
